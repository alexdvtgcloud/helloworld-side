name: Continuous Deployment to Cloud Run
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          version: 'latest'
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - name: Configure Docker to use the gcloud command-line tool
        run: |-
          gcloud auth configure-docker
      - name: Build and push Docker image
        run: |-
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-php-app:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-php-app:${{ github.sha }}
      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy helloworld-php --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/helloworld-php:${{ github.sha }} --region europe-west1 --platform managed
